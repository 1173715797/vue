<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    .chen {
        width: 20px;
        height: 20px;
        background: salmon;
        display: inline-block
    }
    
    .over {
        width: 20px;
        height: 20px;
        background: seagreen;
        display: inline-block
    }
</style>

<body>
    <div id="app">
        <div><input type="text" v-model="renwu"><button @click="insert">添加</button></div>
        <ul>
            <h2>正在进行</h2>
            <li v-for="(item,index) in list" :key="index" @click="check(item,index)">
                <span class="chen"></span><span>{{item}}</span>
            </li>
        </ul>
        <ol>
            <h2>已经完成</h2>
            <li v-for="(item,index) in list1" :key="index" @click="olcheck(item,index)">
                <span class="over"></span><span>{{item}}</span>
            </li>
        </ol>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            renwu: '',
            list: [],
            list1: [],
        },
        methods: {
            insert() {
                this.list.push(this.renwu)
            },
            check(item, index) {
                this.list.splice(index, 1);
                this.list1.push(item);
            },
            olcheck(item, index) {
                this.list1.splice(index, 1);
                this.list.push(item);
            }
        }
    })
</script>

</html>
